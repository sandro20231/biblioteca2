{% extends 'biblioteca/layout.html' %}

{% block body %}
<h2>{{ livro.titulo }}</h2>
<p>Id: {{ livro.id }}</p>
<p>Autor: {{ livro.autor }}</p>
<p> Resumo: {{ livro.resumo }}</p>
<form action="deletar" method="post">
    {% csrf_token %}
    <button type="submit">Deletar livro</button>
</form>
{% endblock %}
