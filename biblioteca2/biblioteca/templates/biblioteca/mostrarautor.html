{% extends 'biblioteca/layout.html' %}
{% block body %}
<h2>{{ autor.nome}}</h2>
<p>Id:{{autor.id}}</p>
<p>Idade:{{autor.idade}}</p>
<form action="deletar" method="post">
    {% csrf_token %}
    <button type="submit">Deletar autor</button>
</form>
<form action="{% url 'alterarautor' autor.id %}" method="get">
{% csrf_token %}
<button type="submit">Alterar dados</button>
</form>
{% endblock %}
